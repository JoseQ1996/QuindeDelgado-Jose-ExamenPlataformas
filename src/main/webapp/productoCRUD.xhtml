<?xml version="1.0" encoding="US-ASCII" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>User Management</title>
	<style>
		.tabla {
			border-collapse: collapse;
		}
		
		.cabeceraTabla {
			text-align: center;
			background: none repeat scroll 0 0 #E5E5E5;
			border-bottom: 1px solid #BBBBBB;
			padding: 8px;
		}
		
		.filaPar {
			text-align: center;
			background: none repeat scroll 0 0 #FFFFFFF;
			border-top: 1px solid #BBBBBB;
		}
		
		.filaImpar {
			text-align: center;
			background: none repeat scroll 0 0 #F9F9F9;
			border-top: 1px solid #BBBBBB;
		}
	</style>
</h:head>
<h:body>
	<h3>Productos</h3>
	<h:form>
		<h:dataTable value="#{productoBean.list}" var="o" styleClass="tabla"
			headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
			<h:column>
                            <f:facet name="header">Codigo</f:facet>
                            #{o.codigo}
                        </h:column>
			<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:inputText value="#{o.nombre}" size="10" rendered="#{o.editable}" />
				<h:outputText value="#{o.nombre}" rendered="#{not o.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">Stock Actual</f:facet>
				<h:inputText value="#{o.stock}" size="10"
					rendered="#{o.editable}" />
				<h:outputText value="#{o.stock}" rendered="#{not o.editable}" />
			</h:column>
                        <h:column>
				<f:facet name="header">Precio</f:facet>
				<h:inputText value="#{o.precio}" size="10"
					rendered="#{o.editable}" />
				<h:outputText value="#{o.precio}" rendered="#{not o.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">Accion</f:facet>
				<h:commandLink value="Delete" action="#{productoBean.delete(o)}" />
			</h:column>
			<h:column>
				<f:facet name="header">Accion</f:facet>
				<h:commandLink value="Edit" action="#{productoBean.edit(o)}"
					rendered="#{not o.editable}" />
				<h:commandLink value="Save" action="#{productoBean.save(o)}"
					rendered="#{o.editable}" />
			</h:column>
		</h:dataTable>
		<ul>
			<li>Nombre:<h:inputText size="10" value="#{productoBean.codigo}" /></li>
			<li>Stock:<h:inputText size="10" value="#{productoBean.nombre}" /></li>
			<li>Precio:<h:inputText size="10"
                                                  value="#{productoBean.precio}" /></li>
		</ul>
		<h:commandButton value="Registrar Producto" action="#{productoBean.add}" />
	</h:form>
</h:body>
</html>
